<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ステージ3 - 関西空港</title>
  <link rel="stylesheet" href="game-style.css" />
</head>
<body>
  <!-- ステージ名＆コイン表示 -->
  <div id="stageName">Stage 3 - Kansai Airport</div>
  <div id="haruCounterArea">
    <span id="haruCounter">haru: 0</span>
    <button id="resetHaruBtn">🔄 リセット</button>
  </div>

  <!-- 戻る＆マップボタン -->
  <div id="navButtons">
    <button onclick="goBackStage()">⬅ 戻る</button>
    <button onclick="location.href='map.html'">🗺 マップへ</button>
  </div>

  <button class="haru-btn bottom-right" onclick="location.href='haru-coin.html'">💰 how to use haru-coin</button>

  <div id="gameArea" style="background-image: url('https://osaka-info.jp/spot/images/8493ed2e2e7444a080d4d7c504ab12cc3da2c272.jpg'); background-size: cover; background-position: center;">
    <div id="player"></div>

    <!-- コイン -->
    <div class="coin" data-id="g3c1" style="left: 280px; top: 150px;" data-memory="first time you come here is like a dream></div>
    <div class="coin" data-id="g3c2" style="left: 550px; top: 230px;" data-memory="you are comeing "></div>
    <div class="coin" data-id="g3c3" style="left: 900px; top: 100px;" data-memory=" almost we meet"></div>

    <!-- 吹き出し -->
    <div id="coinMessage" style="display: none;">
      <span id="coinMessageText">🪙</span>
      <button id="closeCoinMsg">×</button>
    </div>

    <!-- ゴール -->
    <div id="goal" style="display: none;">🏁</div>
  </div>

  <!-- スタート説明画面 -->
  <div id="introBox">
    <div class="intro-content">
      <h2>🛫 Stage 3 - Kansai Airport</h2>
      <p>Collect all haru coins and reach the goal!</p>
      <button id="startBtn">OK</button>
    </div>
  </div>

  <!-- クリア画面 -->
  <div id="clearBox" style="display: none;">
    <div class="clear-content">
      <h2>🎉 Stage Clear!</h2>
      <p id="memoryText">思い出：</p>
      <button id="nextStageBtn">次へ ➡️</button>
    </div>
  </div>

  <script src="game-script.js"></script>
</body>
</html>
