<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haruria.com</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- パスワード入力画面 -->
  <div id="passwordScreen">
    <h2>パスワードを入力してください</h2>
    <!-- 初期状態は文字が見える（type="text"） -->
    <input type="text" id="passwordInput" placeholder="パスワード">
    <button id="togglePassword">非表示にする</button>
    <button id="passwordSubmit">送信</button>
    <p id="passwordError" style="color: red; display: none;">パスワードが間違っています</p>
  </div>

  <!-- メインコンテンツ（パスワード認証後に表示） -->
  <div id="mainContent" style="display: none;">
    <header>
      <h1>Haruria.com</h1>
    </header>
    <!-- MetaMaskログイン・ログアウト -->
    <button id="loginButton">ログイン (MetaMask)</button>
    <button id="logoutButton" style="display: none;">ログアウト</button>

    <!-- 受け取る・送金ボタン -->
    <button id="receiveButton" style="display: none;">受け取る</button>
    <button id="sendButton" style="display: none;">送金</button>

    <p id="accountAddress">未接続</p>

    <!-- 送金フォーム -->
    <div id="sendForm" style="display: none;">
      <input type="text" id="recipientAddress" placeholder="送金先アドレス">
      <input type="number" id="sendAmount" placeholder="ETH数量">
      <button id="confirmSend">送金実行</button>
    </div>

    <!-- 残高情報 -->
    <div id="balanceInfo">
      <p id="ethBalance">ETH: 0.00</p>
      <p id="audBalance">AUD: 0.00</p>
      <p id="jpyBalance">JPY: 0.00</p>
    </div>
  </div>

  <!-- Web3.jsの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <!-- アプリのJavaScript -->
  <script src="app.js"></script>
</body>
</html>
