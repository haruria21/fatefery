<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haruria.com</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
  <!-- パスワード入力画面 -->
  <div id="passwordScreen">
    <h2>パスワードを入力してください</h2>
    <input type="password" id="passwordInput" placeholder="パスワード">
    <button id="togglePassword">表示</button>
    <button id="passwordSubmit">送信</button>
    <p id="passwordError" style="color: red; display: none;">パスワードが間違っています</p>
  </div>

  <!-- 最後に会った日 -->
  <!-- MetaMask連携画面 -->
  <div id="metaMaskScreen" style="display: none;">
    <h2>MetaMaskと連携してください</h2>
    <button id="connectMetaMask">MetaMaskと連携</button>
    <p id="metaMaskError" style="color: red; display: none;"></p>
  </div>

  <!-- メインコンテンツ -->
  <div id="mainContent" style="display: none;">
    <header>
      <h1>Haruria.com</h1>
      <div id="balanceDisplay"></div>
    </header>
    <img src="https://minecraft.wiki/images/TNT_JE3_BE2.png?62989" alt="tnt" class="small-icon left">
    <img src="https://frame-illust.com/fi/wp-content/uploads/2017/03/9512.png" alt="牛" class="small-icon right">
     <!-- 最後に会った日 -->
  <div id="lastMet" style="text-align: center; margin-top: 20px; font-size: 18px;">
    <p>📅 最後に会った日: <strong>2025年1月14日</strong></p>
    <p id="daysSinceLastMet">💔 会えていない日数: 計算中…</p>
    <section id="birthdayCountdownSection">
      <h2>🎉 誕生日カウントダウン 🎉</h2>
      <p>はるの誕生日まで: <span id="haruCountdown"></span> 日</p>
      <p>りあの誕生日まで: <span id="riaCountdown"></span> 日</p>
    </section>
    <div id="countdownSection">
      <h2>🎉 記念日カウントダウン 🎉</h2>
      <p>記念日 (12月7日) まで: <span id="anniversaryCountdown"></span></p>
    </div>
    <!-- 付き合った日と経過日数 -->
<div id="relationshipSection">
  <h2>💖 付き合い始めた日 💖</h2>
  <p>交際開始日: <strong>2021年12月7日</strong></p>
  <p>付き合ってから: <span id="relationshipDays"></span> 日</p>
</div>

    
  </div>
</div>
  </div>

  

  <!-- Web3.js の読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
