<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>思い出 - パース</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background: linear-gradient(to bottom, #fff8f0, #ffe0e0);
      line-height: 1.8;
      color: #333;
    }
    .letter-box {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #cc3366;
    }
    #nextBtn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background: #cc3366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #nextBtn:hover {
      background: #ff6699;
    }
  </style>
</head>
<body>
  <div class="letter-box">
    <h2>✉️ パースでの思い出</h2>
    <p>空を飛んで、風を感じて、</p>
    <p>初めてのステージだったけど、一緒なら楽しかった。</p>
    <p>きみと過ごす時間が、すべて宝物です。</p>
    <p>次は、どんな景色が待ってるのかな。</p>
    <button id="nextBtn" onclick="location.href='game2.html'">次へ ➡️</button>
  </div>
</body>
</html>
