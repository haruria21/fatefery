<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>思い出Travel.com</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #aee1f9, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'M PLUS Rounded 1c', sans-serif;
    }

    .game-frame {
      width: 800px;
      height: auto;
      background: #ffffffdd;
      border: 5px solid #f48fb1;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 40px;
      position: relative;
    }

    h1 {
      font-size: 36px;
      color: #ec407a; /* かわいいピンク */
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(255, 192, 203, 0.5);
    }

    p {
      font-size: 20px;
      color: #555;
    }

    button {
      font-size: 18px;
      padding: 10px 24px;
      margin: 15px 10px;
      background: linear-gradient(135deg, #f06292, #f48fb1);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .plane-img {
      width: 150px;
      position: absolute;
      top: -60px;
      right: -40px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    #explanation {
      margin-top: 20px;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #444;
      background: #fff0f5;
      border: 2px dashed #f48fb1;
      border-radius: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-frame">
    <h1>✈️ 思い出Travel.com</h1>
    <p>コインを集めて旅を完成させよう！</p>
    <button onclick="location.href='game.html'">▶ ゲームスタート</button>
    <button onclick="document.getElementById('explanation').style.display='block'">📖 最初にここ読む</button>

    <div id="explanation">
      このゲームは「思い出」を避けながらコインを集め、ゴールにたどり着く飛行機ゲームです。<br><br>
      - WASDで操作します（スマホでは未対応）<br>
      - 思い出（赤いブロック）に当たるとゲームオーバー<br>
      - コインを全て集めてゴールに着地できればクリア！<br><br>
      ✨ 思い出の空を旅しよう ✨
    </div>

    <img class="plane-img" src="airplane_simple-300x198.png" alt="飛行機" />
  </div>
</body>
</html>
